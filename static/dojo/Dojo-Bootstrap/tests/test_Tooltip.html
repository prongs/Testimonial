<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo-Bootstrap/Tooltip</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/tests.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">

        <div class="container">
            <div class="row">
                <section class="sidebar span3"></section>
                <section id="main" class="main span8">
                    <a href="#" data-dojo-type="bootstrap/ToolTip" data-dojo-props="placement:'top',trigger:'click'" title="Tooltip on top">Top</a> -
                    <a href="#" data-dojo-type="bootstrap/ToolTip" data-dojo-props="placement:'right'" title="Tooltip on right">Right</a> -
                    <a href="#" data-dojo-type="bootstrap/ToolTip" data-dojo-props="placement:'bottom'" title="Tooltip on bottom">Bottom</a> -
                    <a href="#" id="tt4">Left</a>
                </section>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/config.js"></script>
        <script src="../../common/dojo-sdk-1.8.3/dojo/dojo.js"></script>

        <script>
            require([
                "dojo/query",
                "dojo/on",
                "dojo/parser",
                "dijit/registry",
                "bootstrap/ToolTip",
                "./assets/tests.js"
            ], function(query, on, parser, registry, ToolTip){
                parser.parse();
                var tt4 = new ToolTip({ "placement": "left", title: "Tooltip on left"}, query("#tt4")[0]);

        </script>
    </body>
</html>
