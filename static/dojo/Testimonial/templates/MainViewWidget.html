<div class="mainContainer">


<div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" style="width:100%;height:100%;">
    <div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="region:'left', splitter:true" style="width:20%;">
        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
            <h2>List of trips</h2>
            <br />
            <input type="text" data-dojo-type="dijit.form.TextBox" data-dojo-props="placeHolder:'Search...', region:'top'" data-dojo-attach-event="onChange: search"/>
            <br />
        </div>
        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="tree_div" data-dojo-props="region:'center'">
            <div data-dojo-type="dojox.data.JsonRestStore" data-dojo-id="continentStore" data-dojo-props="target:'/REST/trips/', idAttribute:'_id', labelAttribute: 'name'"></div>
            <div data-dojo-type="dijit.tree.ForestStoreModel" data-dojo-id="continentModel" data-dojo-props="store:continentStore, rootId:'continentRoot', rootLabel:'Continents', childrenAttrs:'children'"></div>
            <div data-dojo-type="dijit.Tree" data-dojo-props="model:continentModel, openOnClick:true, showRoot: false">
                <script type="dojo/method" data-dojo-event="onClick" data-dojo-args="item">
                    alert("Execute of node " + continentStore.getLabel(item)
                    +", population=" + continentStore.getValue(item, "population"));
                </script>
            </div>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
            <h4> Add a new Trip!</h4>
            <div data-dojo-type="dijit.form.TextBox" data-dojo-props="placeHolder:'name'"></div>
            <div data-dojo-type="dijit.form.TextBox" data-dojo-props="placeHolder:'description'"></div>
            <button data-dojo-attach-point="add_trip_btn" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick: search">Add Trip</button>
        </div>
    </div>

</div>
</div>
