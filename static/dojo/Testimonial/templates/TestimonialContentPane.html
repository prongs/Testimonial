<div>
            <span data-dojo-type="dijit.layout.AccordionContainer" style="min-width: 1em; min-height: 1em; width: 100%; height: 100%;">
              <div data-dojo-type="dijit.layout.ContentPane" title="Write testimonial for ${title}" doLayout="false" data-dojo-attach-point="write_pane">
                <div data-dojo-type="dijit/form/Form" data-dojo-attach-point='testimonial_form' style="height:70%">
                  <div data-dojo-type="dijit.Editor" data-dojo-attach-point="editor" data-dojo-props="extraPlugins:['testimonial.SavePlugin', 'foreColor','hiliteColor','fontName', 'fontSize', 'formatBlock', 'createLink', 'unlink', 'insertImage', 'testimonial.HelpPlugin', {name: 'fullscreen', zIndex: 900}], disabled:true" height=80%>Please Wait, Loading...</div>
                </div>
                <button data-dojo-attach-point="notify_btn" data-complete-text="${title} was notified!" class="btn btn-primary" data-loading-text="Please Wait...">Notify ${title} about your testimonial</button>
              </div>
              <div data-dojo-type="dijit.layout.ContentPane" title="Read ${title}'s Testimonial for you" doLayout="false" data-dojo-attach-point="read_pane">
                Please Wait, Loading...
              </div>
            </span>
</div>
